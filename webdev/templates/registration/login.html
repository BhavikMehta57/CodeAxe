{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block navbar %}
	{% include "../navbar.html" %}
{% endblock %}

{% block content %}
<body>
	<img class="wave" src="../media/wave.png">
	<div class="container">
		<div class="img">
			<img src="../media/bg.svg" data-aos="flip-right">
		</div>
		<div class="login-content">
			<form cform method="POST" enctype="multipart/form-data" class="form-css">
				<img src="../media/profile.jpg" data-aos="flip-left">
				<h2 class="title" data-aos="fade-up" style="color: hsl(251, 67%, 18%);">Login</h2>
        {% csrf_token %}
        {{form | crispy}}
              <br><button type="submit" class="btn justify-content-center" data-aos="fade-left">Login</button><br><br>
			  <p style="color:rgb(90, 86, 86);">Dont have an account?</p>
            	<a href="{% url 'register' %}" type="button" class="btn" data-aos="fade-right">Sign-up</a>
            
            </form>
        </div>
    </div>
  </body>
{% endblock %}
